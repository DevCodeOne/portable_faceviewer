			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x555555);

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 120;

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 200;

				scene.add( new THREE.AmbientLight( 0x443333 ) );

				const blob1 = new Blob([/* data/test.obj here */]);
				const blob2 = new Blob([/* data/test.mtl here */]);
				const imageData = new Uint8Array([/* data/test.jpg here */]);
				const blob3 = new Blob(imageData, { type : 'image/jpeg' });
				const imageDataBase64 = btoa(String.fromCharCode.apply(null, imageData));
				const imageUrl = "data:image/jpeg;base64,"+imageDataBase64;

				const blobs = {'test.obj': blob1, 'test.mtl': blob2, './test.jpg': blob3};

				const manager = new THREE.LoadingManager();

				// Initialize loading manager with URL callback.
				const objectURLs = [];
				manager.setURLModifier( ( url ) => {
					console.log(url + " size : " + blobs[url].size)
					url = URL.createObjectURL( blobs[ url ] );

					objectURLs.push( url );

					return url;

				} );

const textureLoader = new THREE.TextureLoader();

// load a resource
textureLoader.load(
	// resource URL
	imageUrl,

	// onLoad callback
	function ( texture ) {
		// in this example we create the material when the texture is loaded
				const texmaterial = new THREE.MeshBasicMaterial( {
					map: texture
				});

				// Load as usual, then revoke the blob URLs.
				const mtlLoader = new MTLLoader(manager);
 				// https://stackoverflow.com/questions/73878904/three-js-why-does-the-obj-loader-doesnt-work-together-with-the-mtl-loader
				mtlLoader.setMaterialOptions({ invertTrProperty : true });
				// TODO: check why this doesn't load the material and the texture
				mtlLoader.load(String('test.mtl'), (material) => {
					objectURLs.forEach( ( url ) => URL.revokeObjectURL( url ) );
					material.map = texture;
					material.preload();

					const loader = new OBJLoader( manager );
					loader.setMaterials(material)

					loader.load( 'test.obj', (obj) => {
						objectURLs.forEach( ( url ) => URL.revokeObjectURL( url ) );
						mesh = obj;
						mesh.scale.set( 10, 10, 10 );
						mesh.traverse( ( child ) => {

							// if ( child.isMesh ) child.geometry.computeVertexNormals();
							if (child.isMesh) child.material = texmaterial;

						} );

						scene.add(mesh);

					});
				});
				},
				);

				const dirLight1 = new THREE.DirectionalLight( 0xffddcc, 1 );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				const geometry = new THREE.BufferGeometry();
				geometry.setFromPoints( [ new THREE.Vector3(), new THREE.Vector3() ] );

				line = new THREE.Line( geometry, new THREE.LineBasicMaterial() );
				scene.add( line );

				raycaster = new THREE.Raycaster();

				mouseHelper = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
				mouseHelper.visible = false;
				scene.add( mouseHelper );

				window.addEventListener( 'resize', onWindowResize );

				let moved = false;

				controls.addEventListener( 'change', function () {

					moved = true;

				} );

				window.addEventListener( 'pointerdown', function () {

					moved = false;

				} );

				window.addEventListener( 'pointermove', onPointerMove );

				function onPointerMove( event ) {

					if ( event.isPrimary ) {

						checkIntersection( event.clientX, event.clientY );

					}

				}

				function checkIntersection( x, y ) {
					if ( mesh === undefined )  {
						console.log("No mesh loaded")
						return;
					} else {
						//console.log("Checking interesection")
					}

					mouse.x = ( x / window.innerWidth ) * 2 - 1;
					mouse.y = - ( y / window.innerHeight ) * 2 + 1;

					raycaster.setFromCamera( mouse, camera );
					raycaster.intersectObject( mesh, false, intersects );

					if ( intersects.length > 0 ) {

						const p = intersects[ 0 ].point;
						mouseHelper.position.copy( p );
						intersection.point.copy( p );

						const n = intersects[ 0 ].face.normal.clone();
						n.transformDirection( mesh.matrixWorld );
						n.multiplyScalar( 10 );
						n.add( intersects[ 0 ].point );

						intersection.normal.copy( intersects[ 0 ].face.normal );
						mouseHelper.lookAt( n );

						const positions = line.geometry.attributes.position;
						positions.setXYZ( 0, p.x, p.y, p.z );
						positions.setXYZ( 1, n.x, n.y, n.z );
						positions.needsUpdate = true;

						intersection.intersects = true;

						intersects.length = 0;

					} else {

						intersection.intersects = false;

					}

				}

				const gui = new GUI();

				gui.add( params, 'minScale', 1, 30 );
				gui.add( params, 'maxScale', 1, 30 );
				gui.add( params, 'rotate' );
				gui.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();

			}
